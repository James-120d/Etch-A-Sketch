<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch A Sketch</title>
        <script src="ETCH_A_SKETCH.js" defer></script>
        <style>
            #container {
              display: grid;
              grid-template-columns: repeat(4, 1fr); 
              gap: 3px; 
              background-color: black;
              width: 200px;
              height: 200px;
            }
          
            #container div {
              background-color: white;
              border: 2px solid gray;
              width: 100%; 
              height: 100%;
            }

            #container div:hover{
              background-color: beige;
            }
            button {
            margin-bottom: 10px;
        }
          </style>
          
    </head>
    <body>
        <h1>James Etch A Sketch Project</h1>
        <button id="gridbutton">Grid Size</button>
        <div id="container"></div>
      
    </body>

</html>
